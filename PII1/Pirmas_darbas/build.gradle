group 'com.darbas.nr.1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()


}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifa ct/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
// https://mvnrepository.com/artifact/org.kohsuke/wordnet-random-name
    compile group: 'org.kohsuke', name: 'wordnet-random-name', version: '1.3'
}
